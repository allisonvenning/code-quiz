<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script defer src="./assets/js/script.js"></script>
</head>
<body>
    <!-- Main outer div -->
    <div class="outer-container">
        <!-- top-bar section -->
        <div class="top-bar">
            <button id="view-highscores">View Highscores</button>
            <p id="timer">Timer: 0</p>
        </div>
        <!-- Inner div -->
        <div class="inner-container">
            <!-- main header/quiz intro (page 1)-->
            <header class="quiz-intro">
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                <button id="start-quiz">Start Quiz</button>
            </header>
            <!--main quiz content (page 2)-->
            <main>
                <section class="question-screen hide" id="question-screen">
                    <h2 id="question">Question Here</h2>
                        <button id="choice-1"></button>
                        <button id="choice-2"></button>
                        <button id="choice-3"></button>
                        <button id="choice-4"></button>
                </section>
                <!-- finish screen (page 3)-->
                <section class="finish-screen hide" id="finish-screen">
                    <h2>Quiz finished!</h2>
                    <p>Your score: 00</p>
                    <div>
                        <label for="">Enter initials:</label>
                        <input id="enter-initials" type="text">
                        <button id="submit">Submit</button>
                    </div>

                    <!--highscores screen -->
                    <section class="highscores-screen hide">
                        <h2>Highscores:</h2>
                        <ol>
                            <li>AV - 20</li>
                        </ol>
                    </section>
                </section>
            </main>
        </div>
    </div>
    
</body>
</html>
